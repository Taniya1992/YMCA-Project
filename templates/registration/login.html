{% include "base.html" %}
<div class="row p-5">
	<div class="col-md-4">
		
	</div>
	<div class="col-md-4">
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}

  {% if form.non_field_errors %}
    <ul class='form-errors'>
        {% for error in form.non_field_errors %}
        <script type="text/javascript">
        	alert('Users Regisertration is canceled or you might not have Register yet')
        </script>
        {% endfor %}
    </ul>
{% endif %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Log In</button>
</form>
		
	</div>
	<div class="col-md-4">
		
	</div>
	
</div>
